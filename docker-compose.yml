version: '3.7'
services:
  app:
    tty: true
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:11
    env_file:
      - ./.env.db
    # volumes:
    #   - pgdata:/var/lib/postgresql/data/
    labels:
      description: "Postgresql Database"
      service: "postgresql"
